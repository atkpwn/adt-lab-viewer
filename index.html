<!DOCTYPE html>
<html>
    <head>
        <title>Abstract Data Typed Lab: Problem List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="lib/jquery-1.11.3.min.js"></script>
        <script src="main.js"></script>
        <style>
         html, body {
             font-family: Verdana,sans-serif;
             font-size: 15px;
             line-height: 1.5;
         }
         #task-list tr.pass {
             background-color: #AAFFAA;
             color: green; 
         }
         #task-list tr.fail { 
             background-color: #FFDDDD;
             color: red; 
         }
         #task-list tr.never { 
             background-color: #DDDDDD;
             color: black; 
         }
         @media screen and (min-width: 750px) {
             table {
                 width: 80%;
                 max-width: 800px;
             }
         }
         @media screen and (min-width: 600px) and (max-width: 750px) {
             table {
                 min-width: 569px;
             }
         }
         @media screen and (max-width: 600px) {
             table {
                 width: 100%;
                 min-width: 264px;
             }
         }
         table {
             border: 1px solid black;
             margin: 5px 0px;
         }
         tr.topic th {
             font-weight: bold;
             margin: 5px;
             border-bottom: 1px solid #F1F1F1;
         }
         tr.level {
             font-style: italic;
         }
         td {
             display: inline-block;
         }
         td.problem-num {
             width: 20%;
         }
         td.problem-title {
             width: 50%;
         }
         td.problem-verdict {
             float: right;
             width: 20%;
             min-width: 70px;
         }
         td a {
             color: #4488BB;
             text-align: center;
             display: block;
             height: 100%;
             width: 100%;
         }
        </style>
    </head>
    <body>
        <header>Abstract Data Typed Lab: Problem list</header>
        <div id="main">
            <label for="user-id">User ID</label>
            <input type="text" id="user-id" title="Enter user ID or username" placeholder="Enter user ID or username"/>
        </div>
        <div id="task-list">
        </div>
        <footer></footer>
    </body>
</html>
